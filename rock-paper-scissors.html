<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="images/rock.png" alt="Rock" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="images/paper.png" alt="Paper" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors.png" alt="Scissors" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>

    <p class="js-score score"></p>

    <button onclick="resetScore()" class="reset-score-button">
      Reset button
    </button>

    <button onclick="autoPlay();" class="auto-play-button">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
